---

- validate:
    schema:
      type: object
      properties:
        command:
          type: string
          enum:
            - controller_reset_connection
            - dependency
            - reboot
            - reboot_if_requested
      required:
        - command
    instance: "{{ common }}"

- include_tasks: '{{ common.command }}.yml'
  when: common.command != 'dependency'
